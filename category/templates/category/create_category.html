{% extends 'category/base.html' %}

{% block content %}

    <div class="container">
        <h2>Make a category or theme of recipes you'd like to add to</h2>
        <form method="post">
            {% csrf_token %}
            {% load widget_tweaks %}
            {% for field in form %}
                <div class="form-group {% if field.errors %}alert-danger{% endif %}">
                    {{ field.errors }}
                    {{ field.label_tag }}
                    {% render_field field class='form-control' %}
                </div>
            {% endfor %}

            <button type="submit" value="Create" class="btn btn-primary">Create</button>
        </form>
    </div>

{% endblock %}
